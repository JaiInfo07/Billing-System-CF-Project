name: CI/CD Pipeline

on: 
  push:
    branches:
      -  master
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      -  name: checkout-code
         uses: actions/checkout@v3
  
      - name: Prepare Build Directory
        run: |
          mkdir build
          rsync -av ./ ./build --exclude build
          zip -r build.zip build
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-zip
          path: build.zip
          
  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      -  name: checkout-code
         uses: actions/checkout@v3
      
      - name: Install CommandBox
        run: |
            curl -fsSl https://downloads.ortussolutions.com/debs/gpg | sudo apt-key add -
            echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a /etc/apt/sources.list.d/commandbox.list
            sudo apt-get update && sudo apt-get install commandbox

      - name: Start ColdFusion Server for Testing
        run: |
          box server start cfengine=lucee@5 --no-config

      - name: Run Tests
        run: |
          box testbox run directory=tests.specs recurse=true reporter=json verbose=true

  Sonarcloud-analysis:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Set up JDK 17  # SonarCloud-ku Java runtime thevai
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install SonarScanner
        run: npm install sonar-scanner

      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./node_modules/.bin/sonar-scanner \
            -Dsonar.projectKey=Cold_Fusion_Project \
            -Dsonar.organization=ilayarajac515 \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

  Install-trivy:  # New reusable job
    runs-on: ubuntu-latest
    needs: Build
    outputs:
      trivy-installed: ${{ steps.validate-trivy.outputs.success }}
    steps:
      - name: Install Trivy
        id: install-trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
          echo "::set-output name=success::true"
          
      - name: Validate Trivy Installation
        id: validate-trivy
        run: |
          if ! command -v trivy &>/dev/null; then
            echo "Trivy installation failed!"
            exit 1
          fi
          echo "Trivy successfully installed"
          echo "::set-output name=success::true"

  Trivy-scan:
    runs-on: ubuntu-latest
    needs: Install-trivy
    steps:
      - name: Run Trivy Scan
        run: trivy fs /home/runner/work/Cold_Fusion_Project/Cold_Fusion_Project


  Docker-image:
    runs-on: ubuntu-latest
    needs: [Test, Trivy-scan, Sonarcloud-analysis]
    steps:
      -  name: checkout-code
         uses: actions/checkout@v3
    
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
            name: build-zip
         
      -  name: build docker image
         run:  |
            docker build -t cold_fusion_app:latest /home/runner/work/Cold_Fusion_Project/Cold_Fusion_Project
  
  Docker-image-scan:
     runs-on: ubuntu-latest
     needs: [Install-trivy, Docker-image]
     steps:
      - name: Scan Docker Image with Trivy
        run: trivy image --no-progress --severity HIGH,CRITICAL cold_fusion_app:latest

  Docker-push:
     runs-on: ubuntu-latest
     needs: [Docker-image, Docker-image-scan]
     steps:
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: |
          docker tag cold_fusion_app:latest ${{ secrets.DOCKER_USERNAME }}/cold_fusion_app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/cold_fusion_app:latest

  Deploy:
    runs-on: ubuntu-latest
    needs: [Docker-push]
    steps: 
      -  name: checkout-code
         uses: actions/checkout@v3
    
      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.27.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      - name: Verify Deployment
        run: |
          kubectl get pods
          kubectl get svc
